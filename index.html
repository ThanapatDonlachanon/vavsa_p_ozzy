<!DOCTYPE html>
<html>
<head>
    <title>AR.js Camera with Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    
    

    <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono; sourceWidth:1920; sourceHeight:1080; displayWidth: 1920; displayHeight: 1080;' >

        <a-assets >
           <video id="vid" loop="true" crossorigin webkit-playsinline playsinline controls>
              <source  type="video/mp4"  src="test.mp4">    
           </video>
        </a-assets>

        <a-assets >
         <video id="vid2" loop="true" crossorigin webkit-playsinline playsinline controls>
            <source  type="video/mp4"  src="test2.mp4">    
         </video>
        </a-assets>

        <a-assets >
         <video id="vid3" loop="true" crossorigin webkit-playsinline playsinline controls>
            <source  type="video/mp4"  src="test3.mp4">    
         </video>
        </a-assets>

        <a-assets >
         <video id="vid4" loop="true" crossorigin webkit-playsinline playsinline controls>
            <source  type="video/mp4"  src="test4.mp4">    
         </video>
        </a-assets>

        <a-assets >
         <video id="vid5" loop="true" crossorigin webkit-playsinline playsinline controls>
            <source  type="video/mp4"  src="test5.mp4">    
         </video>
        </a-assets>
      
        <a-marker id = "marker" type="pattern" url="pattern-customMarker.patt"> 
            <a-video id="a-video" src="#vid" width="2" height="1.125" rotation = "270 0 0"></a-video>
        </a-marker>

        <a-marker id = "marker2" type="pattern" url="pattern-customMarker-2.patt"> 
            <a-video id="a-video2" src="#vid2" width="2" height="1.125" rotation = "270 0 0"></a-video>
        </a-marker>

        <a-marker id = "marker3" type="pattern" url="pattern-customMarker-3.patt"> 
         <a-video id="a-video3" src="#vid3" width="2" height="1.125" rotation = "270 0 0"></a-video>
        </a-marker>

        <a-marker id = "marker4" type="pattern" url="pattern-customMarker-4.patt"> 
         <a-video id="a-video4" src="#vid4" width="2" height="1.125" rotation = "270 0 0"></a-video>
        </a-marker>

        <a-marker id = "marker5" type="pattern" url="pattern-customMarker-5.patt"> 
         <a-video id="a-video5" src="#vid5" width="2" height="1.125" rotation = "270 0 0"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
     </a-scene>



     <div class="footer">
        <div class="row">
           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
              <div class="onebleft">
                 <button onclick="playVid()" class="btn btnskips">Play</button>
              </div>
              <div class="onebleft">
                <button onclick="vid.pause();vid2.pause();vid3.pause();vid4.pause();vid5.pause();" class="btn btnskips">Pause</button>
             </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
              <div class="onebright">
                 <button onclick="window.location.reload()" class="btn btnskips">Refresh</button>
              </div>
           </div>
        </div>
     </div>



     
    <script>
        
        const marker = document.getElementById('marker');
        const videoElement = document.getElementById('vid');
        // Listen for AR.js markerFound event
        marker.addEventListener('markerFound', function () {
            videoElement.setAttribute('visible', 'true'); // Show the video
            videoElement.play(); // Start playing the video
        });

        // Listen for AR.js markerLost event
        marker.addEventListener('markerLost', function () {
            videoElement.pause(); // Pause the video when the marker is lost
            videoElement.setAttribute('visible', 'false'); // Hide the video
        });


        const marker2 = document.getElementById('marker2');
        const videoElement2 = document.getElementById('vid2');
        // Listen for AR.js markerFound event
        marker2.addEventListener('markerFound', function () {
            videoElement2.setAttribute('visible', 'true'); // Show the video
            videoElement2.play(); // Start playing the video
        });

        // Listen for AR.js markerLost event
        marker2.addEventListener('markerLost', function () {
            videoElement2.pause(); // Pause the video when the marker is lost
            videoElement2.setAttribute('visible', 'false'); // Hide the video
        });
        const marker3 = document.getElementById('marker3');
        const videoElement3 = document.getElementById('vid3');
        // Listen for AR.js markerFound event
        marker3.addEventListener('markerFound', function () {
            videoElement3.setAttribute('visible', 'true'); // Show the video
            videoElement3.play(); // Start playing the video
        });

        // Listen for AR.js markerLost event
        marker3.addEventListener('markerLost', function () {
            videoElement3.pause(); // Pause the video when the marker is lost
            videoElement3.setAttribute('visible', 'false'); // Hide the video
        });
        const marker4 = document.getElementById('marker4');
        const videoElement4 = document.getElementById('vid4');
        // Listen for AR.js markerFound event
        marker4.addEventListener('markerFound', function () {
            videoElement4.setAttribute('visible', 'true'); // Show the video
            videoElement4.play(); // Start playing the video
        });

        // Listen for AR.js markerLost event
        marker4.addEventListener('markerLost', function () {
            videoElement4.pause(); // Pause the video when the marker is lost
            videoElement4.setAttribute('visible', 'false'); // Hide the video
        });
        const marker5 = document.getElementById('marker5');
        const videoElement5 = document.getElementById('vid5');
        // Listen for AR.js markerFound event
        marker5.addEventListener('markerFound', function () {
            videoElement5.setAttribute('visible', 'true'); // Show the video
            videoElement5.play(); // Start playing the video
        });

        // Listen for AR.js markerLost event
        marker5.addEventListener('markerLost', function () {
            videoElement5.pause(); // Pause the video when the marker is lost
            videoElement5.setAttribute('visible', 'false'); // Hide the video
        });

        function playVid(){
            if (videoElement.getAttribute('visible'))videoElement.play();
            if (videoElement2.getAttribute('visible'))videoElement2.play();
            if (videoElement3.getAttribute('visible'))videoElement3.play();
            if (videoElement4.getAttribute('visible'))videoElement4.play();
            if (videoElement5.getAttribute('visible'))videoElement5.play();
        }
    </script>

</body>
</html>
